<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="program.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Make your own calculator</title>
</head>
<body>
    


<script>


    var num1 = prompt(" Codes Number1 ? ");
    var num2 = prompt(" Codes Number2 ? ");

    num1 = parseInt(num1, 10);
    num2 = parseInt(num2, 10);

    var Addition, Subtraction, Multiply, Bagha, BhagaPhala; 

    Addition = num1 + num2;
    document.write('<h3 style = color:red;> Name : Addition  <h5> Example : (50 + 50 ) </h5> </h3> ' +  'The result of the Math = ' + Addition + '</br>');

    Subtraction = num1 - num2;
    //document.write('<h3 style = color:red;> Name : Subtraction  <h5> Example : (100 - 50)  </h5> </h3> ' + 'The result of the Math = ' + Subtraction + '</br>'); 

    Multiply = num1 * num2;
    // document.write('<h3 style = color:red;> Name : Multiply  <h5> Example : (5 * 5)  </h5> </h3> ' + 'The result of the Math = ' + Multiply + '</br>');

    Bagha = num1 / num2;
    //document.write('<h3 style = color:red;> Name : Bagha  <h5> Example : (100 / 10)  </h5> </h3> ' + 'The result of the Math = ' + Bagha + '</br>');

    BhagaPhala =  num1 % num2;
    //document.write('<h3 style = color:red;> Name : BhagaPhala  <h5> Example : (100 % 10)  </h5> </h3> ' + 'The result of the Math = ' + BhagaPhala);

</script>


</body>
</html>
